name: Deploy Zola site to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Build & Publish Site
    runs-on: ubuntu-latest

    steps:
      - name: Fetch repository contents
        uses: actions/checkout@v4

      - name: Compile and Upload to GitHub Pages
        uses: shalzz/zola-deploy-action@v0.17.2
        env:
          PAGES_BRANCH: gh-pages
          TOKEN: ${{ secrets.ACESS_TOKEN }}
